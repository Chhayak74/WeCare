<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCare</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.ico" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/waterfall.css">
</head>
<body>
<div id="header">
    <h1>
        <a href="/">WeCare</a>
        <div class="fright menu-links">
            <a href="/">Campaigns</a>
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="/ngos">NGOs</a>
        </div>
        
    </h1>
    <div class="fclear"></div>
</div>
<div class="container">
    <h1 class="tbpadding10 tcenter">
        <%= ngo.name %> - <%= ngo.shortDesc %>
    </h1>
    <div class="tbpadding10">
        <%= ngo.about %>
    </div>
    <div>
    <div>Mission &nbsp; : <span><%= ngo.mission %></span></div>
    <div> 
        <div>
        <% for(var i=0; i<ngo.campaigns.length; i++) { %>
            <div class="campaign-card">
                <a href='/campaign/<%= ngo.campaigns[i]._id %>'>
                    <img src='<%= ngo.campaigns[i].img %>' width="192"/>
                </a>
                <div class="campaign-meta">
                    <div class="campaign-name"><%= ngo.campaigns[i].name %></div>
                    <div class="shortDesc"><%= ngo.campaigns[i].shortDesc %></div>
                </div>
            
            </div>
        <% } %>
        </div>
    </div>

    </div>
</div>
<div class="footer">
    <div class="padding10">
        &copy;2015 WeCare.
    </div>
</div>

</body>
</html>
