<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCare</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.ico" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/waterfall.css">
</head>
<body>
<div id="header">
    <h1>
        <a href="/">WeCare</a>
        <div class="fright menu-links">
            <a href="/">Campaigns</a>
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="/ngos">NGOs</a>
        </div>
        
    </h1>
    <div class="fclear"></div>
</div>
<div class="container">
    <h1 class="tbpadding10 tcenter">
        <%= campaign.name %> - <%= campaign.subTitle %>
    </h1>
    <div class="tbpadding10">
        <%= campaign.about %>
    </div>
    <div>
        <div>Mission &nbsp; : <span><%= campaign.mission %></span></div>
        <div> 
        <div class="campaign-card-container">
        <% for(var i=0; i<campaign.activities.length; i++) { %>
            <div class="campaign-card">
                <img src='<%= campaign.activities[i].img %>' width="192"/>
                <div class="campaign-meta">
                    <div class="campaign-name"><%= campaign.activities[i].title %></div>
                    <div class="shortDesc"><%= campaign.activities[i].desc %></div>
                </div>
            
            </div>
        <% } %>
        </div>
    </div>
    </div>
</div>
<div class="footer">
    <div class="padding10">
        &copy;2015 WeCare.
    </div>
</div>

</body>
</html>
