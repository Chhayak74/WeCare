<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Campaign India</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
</head>

<body ng-app="CampaignIndiaCtrl">
  <div class="page-header">
    <h1>Campaign India <small>Let's make society a better place to live in!</small></h1>
  </div>
	<div class="container-fluid">  
		<div class="row">
      <div ng-controller="PhotoGridCtrl">
        <ul class="flowGrid" ng-flow-grid="demoGird" min-item-width="200">
          <li class="flowGridItem" ng-repeat="campaign in campaigns">
              <a ng-href="{{campaign.url}}" class="flowGridImg"><img ng-src="{{campaign.img}}"></a>
              <p class="flowGridMetadata">
                <span ng-bind="campaign.name">
                </span>
                <br/>
                <span class="shortDesc" ng-bind="campaign.shortDesc">
                </span>
                <br />
                <span class="shortDesc">
                  <i>by</i>&nbsp;<a ng-href="{{campaign.ngo.url}}" ng-bind="campaign.ngo.name"></a>
                </span>
              </p>
          </li>
        </ul>
      </div>  
    </div>
	</div>
<script type="text/javascript" src="/js/angular.min.js"></script>
<script type="text/javascript" src="/js/flow-grid.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
